{% extends 'base.html' %}
{% load materializecss %}
{% block content %}
<div class="container">
    <h2>Results</h2>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Metadata</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <td><img src="{{ image.url }}" alt="image" height="100px"></td>
                <td>{{ image.metadata }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No results found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
